<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Triviadol</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#0f172a" />
</head>
<body>
  <div class="app">
    <header class="app__header">
      <h1>⚓ Bienvenido a Triviadol</h1>
      <p class="sub">Elige tu modo y demuestra lo que sabes</p>

      <div class="toolbar">
        <label class="switch">
          <input type="checkbox" id="toggle-contrast" />
          <span>Alto contraste</span>
        </label>

        <label class="switch">
          <select id="select-theme" class="input small">
            <option value="auto">Tema: Automático</option>
            <option value="dark">Tema: Oscuro</option>
            <option value="light">Tema: Claro</option>
          </select>
        </label>

        <label class="switch">
          <select id="select-mode" class="input small">
            <option value="one-piece">One Piece</option>
            <option value="rap-espanol">Rap Español</option>
            <option value="telecinco">Telecirco</option>
            <option value="futbol-espanol">Futbol Español</option>
          </select>
        </label>
      </div>
    </header>

    <!-- Pantalla Inicio -->
    <section id="screen-home" class="screen active">
      <div class="card">
        <label class="label" for="input-name">Tu nombre (opcional)</label>
        <input id="input-name" class="input" type="text" maxlength="18" placeholder="Ej: Adol" />

        <div class="row">
          <button id="btn-start" class="btn primary">¡Empezar!</button>
        </div>

        <p class="hint">15 preguntas · 10 segundos por pregunta</p>
      </div>

      <div class="card">
        <h3>🏆 Puntuaciones de Triviadol</h3>
        <label for="select-hs-mode" class="label">Ver récords de:</label>
        <select id="select-hs-mode" class="input small">
          <option value="one-piece">One Piece</option>
          <option value="rap-espanol">Rap Español</option>
          <option value="telecinco">Telecirco</option>
          <option value="futbol-espanol">Futbol Español</option>
        </select>
        <ol id="highscores" class="leaderboard"></ol>
        <button id="btn-clear-hs" class="btn danger">Borrar récords</button>
      </div>
    </section>

    <!-- Pantalla Juego -->
    <section id="screen-game" class="screen">
      <div class="card">
        <div class="row between">
          <div>
            <h2 id="label-qtitle">Pregunta</h2>
            <p id="label-qprogress" class="muted"></p>
          </div>
          <div class="timer">
            <div id="timer-bar" class="timer__bar"></div>
            <span id="timer-label" class="timer__label">10s</span>
          </div>
        </div>

        <p id="label-question" class="question"></p>
        <img id="q-image" class="q-image hidden" alt="Imagen de la pregunta" />

        <div id="options" class="options"></div>

        <div id="after-round" class="after hidden">
          <p id="label-correct" class="correct"></p>
          <p id="label-expl" class="explanation"></p>
          <button id="btn-next" class="btn">Siguiente</button>
        </div>
      </div>

      <div class="card">
        <h3>Marcador</h3>
        <div class="row between">
          <p id="label-name" class="muted"></p>
          <p id="label-score"><strong>0 pts</strong></p>
        </div>
      </div>
    </section>

    <!-- Pantalla Final -->
    <section id="screen-end" class="screen">
      <div class="card">
        <h2>🏁 ¡Fin de la partida en Triviadol!</h2>
        <p id="final-summary" class="muted"></p>
        <h3>Resultados</h3>
        <ol id="final-breakdown" class="scoreboard"></ol>
        <div class="row">
          <button id="btn-retry" class="btn primary">Jugar de nuevo</button>
          <button id="btn-home" class="btn">Volver al inicio</button>
        </div>
      </div>
    </section>

    <footer class="app__footer">
      <span>Triviadol · Juega en local o en GitHub Pages</span>
    </footer>
  </div>

  <!-- Bancos de preguntas -->
  <script src="modes/one-piece.js"></script>
  <script src="modes/rap-espanol.js"></script>
  <script src="modes/telecinco.js"></script>
  <script src="modes/futbol-espanol.js"></script>

  <!-- Lógica -->
  <script src="app.js"></script>
</body>
</html>
